<script type='text/javascript'>
var analyticsImpls = [];
var eventCallbacks = 0;
var eventCallback = 0;

function analyticsSignup(id) {
    for(var i=0; i<analyticsImpls.length; i++)
        analyticsImpls[i]['analyticsSignup'](id);
}

function analyticsLogout() {
    for(var i=0; i<analyticsImpls.length; i++)
        analyticsImpls[i]['analyticsLogout']();
}

function analyticsUserProperties(propertiesArray) {
    for(var i=0; i<analyticsImpls.length; i++)
       analyticsImpls[i]['analyticsUserProperties'](propertiesArray); 
}

function analyticsIncUserProperty(name) {
    analyticsIncUserPropertyByNum(name,1);

}

function analyticsIncUserPropertyByNum(name,num) {
    for(var i=0; i<analyticsImpls.length; i++)
        analyticsImpls[i]['analyticsIncUserProperty'](name, num);
}

function analyticsEvent(name, propertiesArray, callback) {
    eventCallbacks = 0;
    eventCallback = callback;
    if (callback) {
        setTimeout(function () {
            if (eventCallback) {
                eventCallback();
                eventCallback = undefined;
            }
        }, 2000);
    }

    for(var i=0; i<analyticsImpls.length; i++) {
        analyticsImpls[i]['analyticsEvent'](name, propertiesArray, function () {
            eventCallbacks++;
            if (eventCallbacks==analyticsImpls.length)
                if (eventCallback) {
                    eventCallback();
                    eventCallback=undefined;
                }
        });
    }
}

function analyticsRevenue(productId, price, transactionId, coupon) {
    for(var i=0; i<analyticsImpls.length; i++)
        analyticsImpls[i]['analyticsRevenue'](productId, price, transactionId, coupon);
}


function analyticsGetDeviceId(callback) {
    var timeout = setTimeout(function () {
        callback(undefined);
    }, 2000);

    var a = analyticsImpls.slice(0);
    _analyticsReportGetDeviceId(a,function(dId) {
        clearTimeout(timeout);
        callback(dId);
    },undefined);
}

function _analyticsReportGetDeviceId(a,realcallback,result) {
    var o = a.shift();

    if (!o) {
        realcallback(result);
        return;
    }

    o['analyticsGetDeviceId'](function(id) {
        var newresult = result;
        if (id) {
            if (newresult)
                newresult+=","+id;
            else
                newresult=id;
        }

        _analyticsReportGetDeviceId(a,realcallback,newresult);
    });
}

</script>

    analyticsUserProperties: function (propertiesArray) {
        try {
            var p = ampCloneObjectForAnalytics(propertiesArray, true);
            if (!p)
                return;

            // Anytime they setup the email address we'll also add the hasEmail property
            if (p['email'])
                p['hasEmail'] = true;

            amplitude.getInstance().setUserProperties(p);

    analyticsIncUserProperty: function (name, num) {
        try {
            var identify = new amplitude.Identify().add(name, num);
            amplitude.getInstance().identify(identify);
        }

        }
    },

    analyticsEvent: function (name, propertiesArray, callback) {
        try {
            var p = ampCloneObjectForAnalytics(propertiesArray, false);

            // Always add timestamp to event
            p['timestamp'] = parseInt((new Date().getTime())/1000);

            if (!p['referrer'])
                p['referrer'] = document.referrer;

            if (!p['from'])
                p['from'] = window.location.href;

            amplitude.getInstance().logEvent(name, p, callback);
        }
        catch (e) {
        }
    },

    analyticsRevenue: function (productId, price, transactionId, coupon) {
        try {
            var revenue = new amplitude.Revenue().setProductId(productId).setPrice(price);
            amplitude.getInstance().logRevenueV2(revenue);
        }
        catch (e) {
        }
    },

    analyticsGetDeviceId: function (func) {
        try {
            if (ampDeviceId)
                func(ampDeviceId);
            else
                ampWaitingFunc = func;

        catch (e) {
        }

function ampCloneObjectForAnalytics(o, checkNoKeys) {
    var temp = {};
    var foundKeys = false;
    if (o) {
        for (var key in o) {
            temp[key] = o[key];
            foundKeys = true;
        }
    }

    if (checkNoKeys && !foundKeys)
        return undefined;

    return temp;
}

jwplayer().onReady(function(){

    var isReskin2019 = (jwplayer().getConfig().skin === 'reskin2019');

    // Should default to false unless we are using the new skin.
    var playbackSpeeds = isReskin2019 ?
        [ 1, 1.25, 1.5, 1.75, 2, 0.5, 0.75]
        : [ 1 ,2 ];

    // Returns next playback rate, unless it is
    // the last one, in which case it returns the first item
    function getNextPlaybackRate(item) {
        for( var i = 0; i < playbackSpeeds.length - 1; i++ ) {
            if( playbackSpeeds[i] === item ) {
                return playbackSpeeds[i+1];
            }
        }
        return playbackSpeeds[0];
    }

    window.somJW_ChangePlaybackSpeed = function() {
        var jwv = document.getElementsByClassName('jw-video')[0];

        // Get the current speed.
        var currentPlaybackRate = jwv.playbackRate;

        // Find the current one inside the list we have, get the index,
        // go to the next one (or beginning if at the end).
        var newRate = getNextPlaybackRate(currentPlaybackRate);
        jwv.playbackRate = newRate;
        if( !isReskin2019 ) {
            document.getElementById("somSpeedUpButton").innerHTML = jwv.playbackRate+"x";
        }
        else {
            var backgroundImage = "url('/images/jwplayer/reskin2019/" + jwv.playbackRate + "x.png')";
            document.getElementById("somSpeedUpButton").style.backgroundImage = backgroundImage;
        }
        $('.jw-som-speedup')[jwv.playbackRate === 1 ? 'removeClass' : 'addClass']('jw-som-speedup-on');
    };

    window.somJW_RW = function() {
        jwplayer().seek(jwplayer().getPosition()-10);
    };

    window.somJW_FF = function() {
        jwplayer().seek(jwplayer().getPosition()+10);
    }

    var somRWButton = document.createElement("div");
    somRWButton.id = "somRWButton";
    somRWButton.setAttribute('class','jw-icon jw-icon-inline jw-button-color jw-reset jw-som-rw');
    somRWButton.setAttribute('onclick','somJW_RW()');

    var somFFButton = document.createElement("div");
    somFFButton.id = "somFFButton";
    somFFButton.setAttribute('class','jw-icon jw-icon-inline jw-button-color jw-reset jw-som-ff');
    somFFButton.setAttribute('onclick','somJW_FF()');

    var somSpeedUpButton = document.createElement("div");
    somSpeedUpButton.id = "somSpeedUpButton";
    somSpeedUpButton.setAttribute('class','jw-icon jw-icon-inline jw-button-color jw-reset jw-som-speedup');
    somSpeedUpButton.setAttribute('onclick',"somJW_ChangePlaybackSpeed()");
    somSpeedUpButton.innerHTML = "1x";

    if ( isReskin2019 ) {
        // Do two things, install a new handler for the volume button.
        // And, clear out the text in the speedup button since we use an image (and save variable
        // to prevent it from being set again later...

        // clear speed up button.
        somSpeedUpButton.innerHTML = '';

        window.somJW_ToggleVolume = function() {
        $('.jw-icon-volume').css('background-image',
                ( muted ? 'url(../images/jwplayer/audio_active.png)':
                'url(../images/jwplayer/audio_inactive.png)' ) );
            muted = !muted;
        };
        var muted = jwplayer().getMute();
        // Toggle the volume if we are using the image button for the skin 2019
        $('.jw-icon-volume').click( window.somJW_ToggleVolume );

        // Add the special class so we can fix the overlay
        $('.jw-skin-reskin2019 .jw-controlbar .jw-overlay').addClass('jw-som-overlay-reskin2019');
    }

    var leftGroup = document.getElementsByClassName('jw-controlbar-left-group')[0];
    leftGroup.insertBefore(somRWButton, leftGroup.childNodes[1]);
    leftGroup.insertBefore(somFFButton, leftGroup.childNodes[2]);

    var rightGroup = document.getElementsByClassName('jw-controlbar-right-group')[0];
    rightGroup.insertBefore(somSpeedUpButton, rightGroup.childNodes[1]);


});

var doSeekSec = -1;
window.seek = function(sec) {
    try {
        if (isIdle() && jwplayer().getProvider().name.indexOf('flash')==0) {
            doSeekSec = sec;
            jwplayer().play();
            jwplayer().on('play',function() {
                if (doSeekSec>=0) {
                    var mySec = doSeekSec;
                    doSeekSec = -1;
                    jwplayer().seek(mySec);
                }
            });
            return true;
        }

        jwplayer().seek(sec);
        return true;
    }
    catch(e) {
        return false;
    }
}

window.pause = function() {
    try {
        jwplayer().pause(true);
        return true;
    }
    catch(e) {
        return false;
    }
}

window.togglePause = function() {
    jwplayer().play();
}

window.isIdle = function() {
    try {
        return jwplayer().getState().toUpperCase()=='IDLE';

    catch(e) {
        return false;
    }
}

window.isPaused = function() {
    try {
        var s = jwplayer().getState().toUpperCase();
        return s=='PAUSED' || s=='IDLE' || s=='COMPLETE';
    }
    catch(e) {
        return false;
    }
}

window.getSec = function() {
