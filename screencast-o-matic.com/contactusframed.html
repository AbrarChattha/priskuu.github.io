<body class="framed contactusframed" >
<div>
            <div class="header">
            <h1>Contact Us</h1>
        </div>
    
    <div class="scrollbody">
	    <noscript>
		    <h2>JavaScript is disabled. Please enable Javascript in your browser to use this form.</h2>

		    <style type="text/css">
			    #sendButton, #contact_us { display:none; }
		    </style>
	    </noscript>
        <form id="contact_us">
            <div>
              <div class="title">First name:</div>
              <div>
                  <input tabindex="1" class="textbox" type="text" name="firstname" id="firstname" value="" autofocus/>
              </div>
            </div>

		        <div>
			        <div class="title">Last name:</div>
			        <div>
				          <input tabindex="1" class="textbox" type="text" name="lastname" id="lastname" value="" />
			        </div>
		        </div>

            <div>
              <div class="title">Company name:</div>
              <div>
                  <input tabindex="2" class="textbox" type="text" name="companyname" id="companyname" value="" />
              </div>
            </div>

            <div>
                <div class="title">Company website:</div>
                <div>
                    <input tabindex="3" class="textbox" type="text" name="companywebsite" id="companywebsite" value="" />
                </div>
            </div>

            <div>
                <div class="title">Telephone number:</div>
                <div>
                    <input tabindex="4" class="textbox" type="text" name="telephone" id="telephone" value="" />
                </div>
            </div>

            <div>
                <div class="title">Email address:</div>
                <div>
                    <input tabindex="5" class="textbox" type="text" name="email" id="email" value=""/>
                </div>
            </div>

            <div>
                <div class="title">Let us know how we can help:</div>
                <div>
                    <textarea tabindex="6" rows="3" class="textbox" name="comment" id="comment"></textarea>
                </div>
            </div>

	        <div>
		        <div id="recaptcha" class="g-recaptcha"
		             data-sitekey="6LcdUHoUAAAAANAoOA8urGd33R6seV5ivOe_dn5e"
		             data-callback="sendContactUs"
		             data-size="invisible"
		             data-badge="inline">
		        </div>
	        </div>
        </form>
    </div>

    <div id="channelButtons">
       <a id="sendButton" tabindex="7" class="button okButton" href="javascript:contactus()">Send</a>
       <div class="status" id="status"></div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        resizeScrollBody();
        $('input').customInput();

        analyticsEvent("VisitContactUs");
    });

    // Form field objects
    var $firstname = $('#firstname'),
        $lastname = $('#lastname'),
        $companyname = $('#companyname'),
        $companywebsite = $('#companywebsite'),
        $telephone = $('#telephone'),
        $email = $('#email'),
        $comment = $('#comment'),
        $form = $('#contact_us'),
        $sendButton = $('#sendButton'),
        $status = $('#status');

    function getParentQueryString() {
        var queryStringKeyValue = window.parent.location.search.replace('?', '').split('&');
        var qsJsonObject = {};
        if (queryStringKeyValue !== '') {
            for (i = 0; i < queryStringKeyValue.length; i++) {
                qsJsonObject[queryStringKeyValue[i].split('=')[0]] = queryStringKeyValue[i].split('=')[1];
            }
        }
        return qsJsonObject;
    }

    function contactus() {

        $form.find('input, textarea').removeClass('error');

        if ($email.val() === '' || !validateEmail($email.val())) {
            $email.addClass('error').focus();
            $status.addClass('error').html('Please enter a valid email address.');
            document.getElementById($email.attr('id')).scrollIntoView(true);
            return;
        }

        if ($firstname.val() === '') {
            $firstname.addClass('error').focus();
            $status.addClass('error').html('Please enter your first name.');
            document.getElementById($firstname.attr('id')).scrollIntoView(true);
            return;
        }

        if ($lastname.val() === '') {
            $lastname.addClass('error').focus();
            $status.addClass('error').html('Please enter your last name.');
            document.getElementById($lastname.attr('id')).scrollIntoView(true);
            return;
        }

        if ($companyname.val() === '') {
            $companyname.addClass('error').focus();
            $status.addClass('error').html('Please enter your company name.');
            document.getElementById($companyname.attr('id')).scrollIntoView(true);
            return;
        }

        if ($companywebsite.val() === '') {
            $companywebsite.addClass('error').focus();
            $status.addClass('error').html('Please enter your company website.');
            document.getElementById($companywebsite.attr('id')).scrollIntoView(true);
            return;
        }

        if ($telephone.val() === '') {
            $telephone.addClass('error').focus();
            $status.addClass('error').html('Please enter your telephone number.');
            document.getElementById($telephone.attr('id')).scrollIntoView(true);
            return;
        }

        if ($comment.val() === '') {
            $comment.addClass('error').focus();
            $status.addClass('error').html('Please let us know how we can help.');
            document.getElementById($comment.attr('id')).scrollIntoView(true);
            return;
        }

        $status.removeClass('error').html('<img src="../dfjnl57l0uncv.cloudfront.net/www/f55731976/images/working_white.gif"/>&nbsp;Sending...');

        // Do Google reCAPTCHA first
        grecaptcha.execute();
    }

    function sendContactUs() {

        var data = {
            s: "No Subject",
            e: $email.val(),
            fn: $firstname.val(),
            ln: $lastname.val(),
            company: $companyname.val(),
            cw: $companywebsite.val(),
            phone: $telephone.val(),
            comment: $comment.val(),
            u: (new Date()).getTime(),
            query: getParentQueryString(),
            captcha: $('#g-recaptcha-response').val()
        };

        analyticsEvent("SubmittedContactUs");

        var d = $.getJSON("/send_contact_us",data,function(result) {
            if (result.msg !== '') {
                var errorMsg = result.msg;

                if (typeof result.captcha !== 'undefined') {
                    document.getElementById('captcha').scrollIntoView(true);
                    errorMsg += ' Error: ' + result.captcha;
                    // Reset the Google reCAPTCHA
                    grecaptcha.reset();
                }

                $status.addClass('error').html(errorMsg);

                return;
            }

            $status.removeClass('error').html('');

            
            if (!window.parent.showAlert) {
                alert("Thanks for contacting us.  We'll get back to you shortly!");
                // Try to go back (if there's no history, this line will be ignored
                window.parent.history.back();
                setTimeout(function() {
                    window.parent.location.href = 'index.html';
                }, 400);
                return;
            }

            window.parent.showAlert("Thanks for contacting us.  We'll get back to you shortly!");

            // XXX to close themify lightbox in case we are loaded in that...
            window.parent.$('.mfp-close').click();
        });
    }

</script>

</body>
